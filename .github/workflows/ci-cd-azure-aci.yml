name: CI/CD - Build & Deploy FastAPI on Azure Container Instance

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build & Push Docker image to Docker Hub
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: shubhthecoder/trueshorts_backend:latest

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Delete existing container
      run: |
        az container delete \
          --name trueshorts-backend \
          --resource-group trueshorts-backend \
          --yes

    - name: Recreate container with latest image
      run: |
        az container create \
          --resource-group trueshorts-backend \
          --name trueshorts-backend \
          --image shubhthecoder/trueshorts_backend:latest \
          --registry-login-server index.docker.io \
          --registry-username ${{ secrets.DOCKER_USERNAME }} \
          --registry-password ${{ secrets.DOCKER_PASSWORD }} \
          --cpu 2 \
          --memory 4 \
          --ports 8000 \
          --dns-name-label trueshorts-api \
          --environment-variables \
              GNEWS_API_KEY=${{ secrets.GNEWS_API_KEY }} \
              SECRET_KEY=${{ secrets.SECRET_KEY }} \
              MONGO_URI=${{ secrets.MONGO_URI }} \
              SERPER_API_KEY=${{ secrets.SERPER_API_KEY }} \
              GOOGLE_FACT_CHECK_API_KEY=${{ secrets.GOOGLE_FACT_CHECK_API_KEY }} \
              GROQ_API_KEY=${{ secrets.GROQ_API_KEY }} \
          --os-type Linux \
          --restart-policy OnFailure

    - name: Send email notification on successful deploy
      if: success()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.EMAIL_FROM }}
        password: ${{ secrets.EMAIL_PASS }}
        subject: "‚úÖ CI/CD Deployed: trueshorts-backend"
        to: |
          shubham07kumargupta@gmail.com,
          iamnidhinupur@gmail.com,
          ashishguptaaur2020@gmail.com,
          pranavpratyush1003@gmail.com
        from: ${{ secrets.EMAIL_FROM }}
        body: |
          Hello Team,

          The backend FastAPI container for TrueShorts has been successfully redeployed to Azure with the latest Docker image.

